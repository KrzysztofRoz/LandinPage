<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Home Page</title>
</head>
<body>
    <div class="header">
        <div class="top-header">
            <div class="right-elements">
                <img class="logo" src="./images/images/profile.jpg" alt="Yellow knitted duck on blue background">
                <div class="name">WOLLE.MOLE</div>
            </div>
            
            <div class="left-elements">
                <a href="https://www.instagram.com/wolle.mole/"><img class="social" src="./images/images/ig-logo.png"></a>
                <a href="https://www.instagram.com/wolle.mole/"><img class="social" src="./images/images/fb-logo.png"></a>
                <a href="https://www.instagram.com/wolle.mole/"><img class="social" src="./images/images/yt-logo.png"></a>

            </div>
        </div>
        <div class="description">
            <div class="text">
                <div>
                    The crocheting chemist, who crochet new things all the time, love chemistry, dogs and Switzerland. 
                    This is page for all fans of crocheting toys, clothes, decorations and all sort of utility items. 
                </div>
            </div>
            <div class="image">
                <img class="description-picture" src="./images/images/dog.jpg">
            </div>
        </div>
    </div>

    <div class="main">
        <div class="section-links">
            <div class="section">
                <img src="./images/images/daily-items.jpg">
                <span class="caption">opis 1</span>
            </div>
            <div class="section">
                <img src="./images/images/wool_yarn.jpg">
                <span class="caption">opis 2</span>
            </div>
            <div class="section">
                <img src="./images/images/shawl-mountains.jpg">
                <span class="caption">opis 3</span>
            </div>
            <div class="section">
                <img src="./images/images/stuffed-toys.jpg">
                <span class="caption">opis </span>
            </div>
        </div>
        <div class="quote">

        </div>
    </div>
    <div class="footer">
        <div>The Crocheting chemist</div>
    </div>
    
</body>
</html>
